<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="division">
        <div class="flex">
            <div>
                <table>
                    <tr>
                        <th>BOX 1</th>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <th>BOX 2</th>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <th>BOX 3</th>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <th>BOX 4</th>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <tr>
                        <th>BOX 5</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="grid">
            <div class="gr1">
                GRID 1
            </div>
            <div class="gr2">
                GRID 2
            </div>
            <div class="gr3">
                GRID 3
            </div>
            <div class="gr4">
                GRID 4
            </div>
            <div class="gr5">
                GRID 5
            </div>
            <div class="gr6">
                GRID 6
            </div>
            <div class="gr7">
                GRID 7
            </div>
        </div>
    </header>
</body>
</html>
